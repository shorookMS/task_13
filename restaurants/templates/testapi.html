{% extends "base.html" %}

{% block title %}List{% endblock title %}

{% block content %}
<br>
<form action="{% url 'restaurant-list' %}">
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Search" aria-label="Search" name="q" value="{{request.GET.q}}">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="submit">Search</button>
    </div>
  </div>
</form>
<div class="row">
    {% for r in response %}
    <div class="col-md-4">
        <div class="card my-card">
          {% if r.actor.avatar_url %}
            <img class="card-img-top" src="{{r.actor.avatar_url}}" alt="Hey Noob, look at me...">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{r.actor.display_login}}</h5>
            <p class="card-text">{{r.type}}</p>
          </div>
        
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
